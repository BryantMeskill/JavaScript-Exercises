      class User {
        constructor(name) {
          // invokes the setter
          this.name = name;
        }
        //invoked when name property is looked up
        get name() {
          return this._name;
        }
        //invoked when new user is defined
        set name(value) {
          if (value.length < 4) {
            alert("Name is too short.");
            return;
          }
          this._name = value;
        }
      }

      let user = new User("John");
      alert(user.name); // John

      user = new User(""); // Name is too short.
