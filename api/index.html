<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
  </head>
  <body>
    <div>
      <h1 class="title">Hi! Here's your dog gif.</h1>
      <img src="#" />
      <button class="click-for-dog">Click Me For New Gif</button>
    </div>
    <script>
      const img = document.querySelector("img");
      const dogBtn = document.querySelector("button");
      function postDoggyGif() {
        fetch(
          "https://api.giphy.com/v1/gifs/translate?api_key=CuO3OSGwkFKsVJRH8Gn2OqKMdjZxp4K0&s=dogs",
          { mode: "cors" }
        )
          .then(function (response) {
            return response.json();
          })
          .then(function (response) {
            img.src = response.data.images.original.url;
          });
      }

      postDoggyGif();

      dogBtn.addEventListener("click", () => {
        postDoggyGif();
      });
    </script>
  </body>
</html>
