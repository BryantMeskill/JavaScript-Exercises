<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="menu-container">
        <div class="browse">
          Browse
          <button class="hot-button browse-btn hidden">Hot</button>
          <button class="trending-button browse-btn hidden">Trending</button>
          <button class="popular-button browse-btn hidden">Popular</button>
        </div>
        <div class="favorites">
          Favorites
          <button class="all-favorites favorite-btn hidden">
            All Favorites
          </button>
          <button class="wishlist favorite-btn hidden">Wishlist</button>
          <button class="edit-favorites favorite-btn hidden">
            Edit Favorites
          </button>
        </div>
        <div class="settings">
          Settings
          <button class="my-settings setting-btn hidden">My Settings</button>
          <button class="privacy setting-btn hidden">Privacy</button>
          <button class="log-out setting-btn hidden">Log Out</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
